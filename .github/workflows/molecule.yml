on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  molecule:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ansible/roles/webserver
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: "${{ github.repository }}"
      - name: Molecule
        uses: gofrolist/molecule-action@master
        with:
          molecule_command: test
